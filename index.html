<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="description">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="time-block"></p>
        </header>
        <div class="container">
            <!-- Timeblocks go here -->
            <div>
                <div class="input-group row time-row">
                    <div class="col-1 hour">9AM</div>
                    <textarea type="text" id="9-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="9" type="button"></button> 
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">10AM</span>
                    <textarea type="text"id="10-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="10" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">11AM</span>
                    <textarea type="text" id="11-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="11" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">12PM</span>
                    <textarea type="text" id="12-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="12" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">1PM</span>
                    <textarea type="text" id="13-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="13" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">2PM</span>
                    <textarea type="text" id="14-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="14" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">3PM</span>
                    <textarea type="text" id="15-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="15" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">4PM</span>
                    <textarea type="text" id="16-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="16" type="button"></button>
                </div>
            </div>
            <div>
                <div class="input-group row time-row">
                    <span class="col-1 hour">5PM</span>
                    <textarea type="text" id="17-input" class="col-10 past present future"></textarea>
                    <button class="saveBtn far fa-save btn col-1" id="17" type="button"></button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./style.js"></script>
        </body>
</html>
