<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <!-- Timeblocks go here -->
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">9AM</span>
                    <input type="text" id="9AM" class="form-control time-block">
                    <span class="saveBtn far fa-save" id="nine-am">
                        <button class="btn btn-default" id="btn9" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">10AM</span>
                    <input type="text"id="10AM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="ten-am">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">11AM</span>
                    <input type="text" id="11AM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="eleven-am">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">12PM</span>
                    <input type="text" id="12PM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="twelve-pm">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">1PM</span>
                    <input type="text" id="1PM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="one-pm">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">2PM</span>
                    <input type="text" id="2PM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="two-pm">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">3PM</span>
                    <input type="text" id="3PM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="three-pm">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">4PM</span>
                    <input type="text" id="4PM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="four-pm">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12 hour">
                <div class="input-group row">
                    <span class="hour">5PM</span>
                    <input type="text" id="5PM" class="form-control time-block" placeholder="Event">
                    <span class="saveBtn far fa-save" id="five-pm">
                        <button class="btn btn-default" type="button"></button>
                    </span>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./style.js"></script>
        </body>
</html>
